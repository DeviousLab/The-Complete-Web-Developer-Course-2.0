<!DOCTYPE html>
<html lang="en">
<head>          
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Technology - BBC News</title>
</head>
<body>
    <div id="topbar">
        <img src="images/bbc-logo.png" alt="BBC Logo" id="logo">
        <div id="signin-div" class="topbar-section">
            <img src="images/signinimage.png" alt="Sign In" id="signin-image">
            <span id="signin-text">Sign in</span>
        </div>
        <div id="bell-div">
            <img id="wigglyline" src="images/wigglyline.png" alt="">
            <img id="bell" src="images/bell.png" alt="Bell">
        </div>
        <div class="topbar-section topbar-menu">
            <span>News</span>
        </div>
        <div class="topbar-section topbar-menu">
            <span>Sport</span>
        </div>
        <div class="topbar-section topbar-menu">
            <span>Weather</span>
        </div>
        <div class="topbar-section topbar-menu">
            <span>iPlayer</span>
        </div>
        <div class="topbar-section topbar-menu">
            <span>TV</span>
        </div>
        <div class="topbar-section topbar-menu">
            <span>More</span>
            <img id="more-arrow" src="images/more-arrow.png" alt="More">
        </div>
        <div class="topbar-section">
            <input type="text" name="" id="search-box" placeholder="Search">
            <input type="image" id="magnifying-glass" src="images/magnifying-glass.png" alt="Search">
        </div>
    </div>
</body>
</html>
